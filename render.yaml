services:
  - type: web
    name: reviva-consult
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production

      # المتغيرات التي يجب إدخال قيمها يدوياً في لوحة تحكم Render
      - key: SUPABASE_URL
        sync: false

      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

      - key: JWT_SECRET
        sync: false

      # تصحيح الخطأ: لا يمكن جمع value و sync معاً
      - key: SUPABASE_STORAGE_BUCKET
        value: documents
